<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>

    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
        <form id="add">
            <div class="form-group"> <label for="add1">1st number:</label> <input id="add1" class="form-control" type="text">
            </div>
            <div class="form-group"> <label for="add2">2nd number:</label> <input id="add2" class="form-control" type="text">
            </div>
            <button type="submit" class="btn">Add!</button>
            <div id="output"></div>
            </form>
            <form id="subtract">
                <div class="form-group"> <label for="subtract1">1st number:</label> <input id="subtract1" class="form-control" type="text">
                </div>
                <div class="form-group"> <label for="subtract2">2nd number:</label> <input id="subtract2" class="form-control" type="text">
                </div>
                <button type="submit" class="btn">Subtract!</button>
                <div id="output1"></div>
            </form>
                    <form id="multiply">
                        <div class="form-group"> <label for="multiply1">1st number:</label> <input id="multiply1" class="form-control" type="text">
                        </div>
                        <div class="form-group"> <label for="multiply2">2nd number:</label> <input id="multiply2" class="form-control" type="text">
                        </div>
                        <button type="submit" class="btn">Multiply!</button>
                        <div id="output2"></div>
                    </form>
                        <form id="divide">
                          <div class="form-group"> <label for="divide1">1st number:</label> <input id="divide1" class="form-control" type="text">
                          </div>
                          <div class="form-group"> <label for="divide2">2nd number:</label> <input id="divide2" class="form-control" type="text">
                          </div>
                          <button type="submit" class="btn">Divide!</button>
                          <div id="output3"></div>
                     </form>
</body>
</html>
